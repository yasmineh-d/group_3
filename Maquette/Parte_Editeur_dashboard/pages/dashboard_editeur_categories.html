<!DOCTYPE html>

  </head>
  <body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside

      class="bg-white w-64 h-full border-r border-gray-200 transition-transform duration-300 ease-in-out transform -translate-x-64 lg:translate-x-0 fixed lg:static z-50"
    >
      <div
        class="flex items-center justify-between p-6 border-b border-gray-100"

        <h1 class="text-xl font-semibold text-blue-700">Blog Groupe 1</h1>

      </div>

      <nav class="p-4 space-y-2">
        <a

        <a href="dashboard_editeur_articles.html" class="flex items-center gap-3 text-gray-700 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition" >
      
         <i class="fa-solid fa-newspaper"></i> Articles

    <!-- Main Content -->
    <div class="flex flex-col flex-1 w-full">
      <!-- Navbar -->
      <header
        class="flex items-center justify-between bg-white shadow-sm px-6 py-4 border-b border-gray-200"
      >
        <div class="flex items-center gap-3">
          <button id="openSidebar" class="lg:hidden text-gray-700 text-2xl">

          </button>
          <h2 class="text-lg font-semibold text-slate-800">Dashboard - Categories</h2>
        </div>
        <div class="flex items-center gap-4">
          <button class="text-gray-600 hover:text-blue-600 transition">
            <i class="fa-solid fa-bell"></i>
          </button>
               <!-- Account Dropdown -->
      <div class="hs-dropdown relative inline-block" data-hs-dropdown>
        <button class="flex items-center gap-2 rounded-full hover:bg-gray-200 p-1">
          <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1659482633369-9fe69af50bfb" alt="Avatar">
        </button>

        <div class="hs-dropdown-menu hidden absolute right-0 mt-2 min-w-48 bg-white border border-gray-200 rounded-xl shadow-lg z-10">
          <div class="p-4">
            <span class="font-medium text-gray-800">Salma Akajou</span>
            <p class="text-sm text-gray-500">salma@gmail.com</p>
          </div>
          <div class="border-t border-gray-200 py-2">
            <a href="dashboard_editeur_settings.html" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="../login.html" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</a>
          </div>
        </div>
      </div>
      <!-- End Dropdown -->
        </div>
      </header>
  <!-- Dashboard -->
  <main class="flex-1 px-6 overflow-y-auto">


<!-- Table Section -->
<div class="max-w-[100rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Card -->
  <div class="flex flex-col">
    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300">
      <div class="min-w-full inline-block align-middle">
        <div class="bg-white border border-gray-200 rounded-xl shadow-2xs overflow-hidden">
          <!-- Header -->
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200">
            <div>
              <h2 class="text-xl font-semibold text-gray-800">
                 Categories
              </h2>
              <p class="text-sm text-gray-600">
                Voir tous les categories des articles
              </p>
            </div>

            <div>

              <div class="inline-flex gap-x-2 W-full">
              <div class="w-full">
                <!-- SearchBox -->
                <div class="relative" data-hs-combo-box='{
                  "groupingType": "default",
                  "isOpenOnFocus": true,
                  "apiUrl": "../assets/data/searchbox.json",
                  "apiGroupField": "category",
                  "preserveSelectionOnEmpty": false,
                  "outputItemTemplate": "&lt;div data-hs-combo-box-output-item&gt;&lt;span class=\"flex items-center cursor-pointer py-2 px-4 w-full text-sm text-gray-800 hover:bg-gray-100"&gt;&lt;div class=\"flex items-center w-full\"&gt;&lt;div class=\"flex items-center justify-center rounded-full bg-gray-200 size-6 overflow-hidden me-2.5\"&gt;&lt;img class=\"shrink-0\" data-hs-combo-box-output-item-attr=&apos;[{\"valueFrom\": \"image\", \"attr\": \"src\"}, {\"valueFrom\": \"name\", \"attr\": \"alt\"}]&apos; /&gt;&lt;/div&gt;&lt;div data-hs-combo-box-output-item-field=\"name\" data-hs-combo-box-value&gt;&lt;/div&gt;&lt;div class=\"hidden\" data-hs-combo-box-output-item-field=&apos;[\"name\", \"category\"]&apos; data-hs-combo-box-search-text&gt;&lt;/div&gt;&lt;/div&gt;&lt;span class=\"hidden hs-combo-box-selected:block\"&gt;&lt;svg class=\"shrink-0 size-3.5 text-blue-600" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"&gt;&lt;polyline points=\"20 6 9 17 4 12\"&gt;&lt;/polyline&gt;&lt;/svg&gt;&lt;/span&gt;&lt;/span&gt;&lt;/div&gt;",
                  "groupingTitleTemplate": "&lt;div class=\"text-xs uppercase text-gray-500 m-3 mb-1"&gt;&lt;/div&gt;"
                }'>
                  <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
                      <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </svg>
                    </div>
                    <input class="py-2.5 py-3 ps-10 pe-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" type="text" role="combobox" aria-expanded="false" placeholder="Type a Category name" value="" data-hs-combo-box-input="">
                  </div>

                  <!-- SearchBox Dropdown -->
                  <div class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg" style="display: none;" data-hs-combo-box-output="">
                    <div class="max-h-72 rounded-b-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300" data-hs-combo-box-output-items-wrapper=""></div>
                  </div>
                  <!-- End SearchBox Dropdown -->
                </div>
                <!-- End SearchBox -->
              </div>
              <select
                class="py-2 px-4 pe-9 block  rounded-lg text-sm 
                      bg-white text-gray-800 border border-gray-300
                      focus:border-blue-500 focus:ring-blue-500">
                      
                <option selected>Categories</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            

              </div>
            </div>
          </div>
          <!-- End Header -->

          <!-- Table -->
          <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 ">
              <tr> 
                <th scope="col" class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start ">
                  <div class="flex items-center gap-x-2 px-4">
                    <span class="text-xs font-semibold uppercase text-gray-800">
                      nom de Categorie
                    </span>
                  </div>
                </th>

                <th scope="col" class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start ">
                  <div class="flex items-center gap-x-2 px-4">
                    <span class="text-xs font-semibold uppercase text-gray-800">
                       Description de Categorie
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-start">
                  <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase text-gray-800">
                      Date
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-end"></th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200 p-s-6 py-3">
              <tr>
                <td class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start ">
                  <div class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3">
                    <div class="flex items-center gap-x-3">
                      <div class="grow p-s-6 py-3 px-4">
                        <span class="block text-sm font-semibold text-gray-500">Category 1</span>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start ">
                  <div class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3">
                    <div class="flex items-center gap-x-3">
                      <div class="grow p-s-6 py-3 px-4">
                        <span class="block text-sm font-semibold text-gray-500">Category Description</span>
                      </div>
                    </div>
                  </div>
                </td>
 
                <td class="size-px whitespace-nowrap">
                  <div class="px-6 py-3">
                    <span class="text-sm text-gray-500">28 Dec, 12:12</span>
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
          <!-- End Table -->

          <!-- Footer -->
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200">
            <div>
              <p class="text-sm text-gray-600">
                <span class="font-semibold text-gray-800">1</span> results
              </p>
            </div>

            <div>
              <div class="inline-flex gap-x-2">
                <button type="button" class="py-1.5 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50">
                  <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                  Prev
                </button>

                <button type="button" class="py-1.5 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50">
                  Next
                  <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
              </div>
            </div>
          </div>
          <!-- End Footer -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Card -->
</div>
<!-- End Table Section -->

    </main>
    </div>

    <!-- JS for sidebar toggle -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      openSidebar.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-64");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-64");
      });
    </script>

<!-- APEXCHARTS -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>





  </body>
</html>
