<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Groupe 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
  </head>
  <body class="bg-gray-50">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="login.html" class="text-xl font-bold text-gray-800">
           Blog Groupe 1
          </a>
          <div class="flex space-x-8">
            <a href="home.html" class="text-gray-600 hover:text-blue-600 transition">
              Home
            </a>
            <a href="login.html" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-1">
              Login
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- LOGIN SECTION -->
    <section class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-indigo-50">
      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
          Login 
        </h2>
        <p class="text-gray-600 text-center mb-8">
          Login for accessing Blog Groupe 1
        </p>

        <form action="dashboard.html" method="POST" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="exemple@email.com"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="••••••••"
            />
          </div>

          <!-- Remember me + Forgot -->
          <div class="flex items-center justify-between">
            <label class="flex items-center text-gray-600 text-sm">
              <input type="checkbox" class="mr-2" /> Se souvenir de moi
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">
              forget password?
            </a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
          >
            Login
          </button>
        </form>

        <!-- Register link -->
        <p class="text-center text-gray-600 text-sm mt-6">
          Don't have an account?
          <a href="register.html" class="text-blue-600 hover:underline font-medium">
            Register
          </a>
        </p>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-gray-200 py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-gray-600">
          &copy; 2025  - Groupe 1. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
