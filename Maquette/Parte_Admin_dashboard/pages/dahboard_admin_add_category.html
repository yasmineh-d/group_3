  <!-- Dashboard -->

<!-- Table Section -->
<div class="max-w-[100rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Card -->
  <div class="flex flex-col">
    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300">
      <div class="min-w-full inline-block align-middle">
        <div class="bg-white border border-gray-200 rounded-xl shadow-2xs overflow-hidden">
          <!-- Header -->
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200">
            <div>
              <h2 class="text-xl font-semibold text-gray-800">
                Add Category
              </h2>
              <p class="text-sm text-gray-600">
                Create a new category for blog articles.
              </p>
            </div>

            <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg text-blue-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none">
                <a href="dashboard_Admin_Categories.html"><i class="fa-solid fa-arrow-left-long"></i> Back to Categories</a>
            </button>

          </div>
          <!-- End Header -->

<!-- Hire Us -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <div class="max-w-xl mx-auto">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl">
        Add New Category
      </h1>
      <p class="mt-1 text-gray-600">
        Fill out the form below to add a new category to the blog.
      </p>
    </div>

    <div class="mt-12">
      <!-- Form -->
      <form>
        <div class="grid gap-4 lg:gap-6">


          <div>
            <label for="hs-work-email-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">Category Name</label>
            <input type="email" name="hs-work-email-hire-us-2" id="hs-work-email-hire-us-2" placeholder="Type a Category name" autocomplete="email" class="py-2.5 sm:py-3 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
          </div>


          <div>
            <label for="hs-about-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">Descriprion</label>
            <textarea id="hs-about-hire-us-2" name="hs-about-hire-us-2" rows="5" placeholder="Type a Descriprion Category" class="py-2.5 sm:py-3 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"></textarea>
          </div>
        </div>
        <!-- End Grid -->


        <div class="mt-6 grid">
          <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Add Category</button>
        </div>

      </form>
      <!-- End Form -->
    </div>
  </div>

    <!-- JS for sidebar toggle -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      openSidebar.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-64");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-64");
      });
    </script>

<!-- APEXCHARTS -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
