<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Groupe 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/preline/dist/preline.js" defer></script>

    <style>
      /* Smooth fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-50 to-indigo-50">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="home.html" class="text-xl font-bold text-gray-800">
            Bloge 1
          </a>
          <div class="flex space-x-8">
            <a
              href="register.html"
              class="text-gray-600 hover:text-blue-600 transition"
            >
              Home
            </a>
            <a
              href="register.html"
              class="text-blue-600 font-medium border-b-2 border-blue-600 pb-1"
            >
              Register
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- REGISTER SECTION -->
    <section
      class="flex items-center justify-center min-h-screen pt-20 pb-10 px-4 fade-in w-full"
    >
<div class="bg-white shadow-xl rounded-2xl p-8 sm:p-10 w-full max-w-2xl border border-gray-100">

        <h2
          class="text-3xl font-bold text-gray-900 text-center mb-3 tracking-tight"
        >
          Create an account
        </h2>
        <p class="text-gray-600 text-center mb-8 text-sm">
          Join our community and start your journey with us!
        </p>

        <form
          action="login.html"
          method="POST"
          class="space-y-5"
          autocomplete="off"
        >
          <!-- Full Name -->
           <div class="flex gap-4 w-full">
              <div class="w-full">
                <label
                  for="firstname"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  First Name
                </label>
                <input
                  type="text"
                  id="firstname"
                  name="fullname"
                  required
                  placeholder="Ex: Mehdi"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
              </div>
              <div class="w-full">
                <label
                  for="lastname"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  last Name
                </label>
                <input
                  type="text"
                  id="lastname"
                  name="fullname"
                  required
                  placeholder="Ex: Ben Taleb"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
              </div>
           </div>


          <!-- Email Address -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              E-mail Adresse
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="exemple@email.com"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            />
          </div>

              <div class="flex gap-4 w-full">
                    <!-- Password -->
                  <div class="w-full">
                     
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Password
                    </label>
                  <!-- Form Group -->
                  <div class="max-w-sm">
                    <div class="relative">
                      <input id="hs-toggle-password" type="password" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter password" >
                      <button type="button" data-hs-toggle-password='{
                          "target": "#hs-toggle-password"
                        }' class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-blue-600">
                        <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                          <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                          <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  </div>

                  <!-- Confirm Password -->
                  <div class="w-full">
                    <label
                      for="confirm"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Confirme Password
                    </label>
                  <!-- Form Group -->
                  <div class="max-w-sm">
                    <div class="relative">
                      <input id="hs-toggle-password2" type="password" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter password" >
                      <button type="button" data-hs-toggle-password='{
                          "target": "#hs-toggle-password2"
                        }' class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-blue-600">
                        <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                          <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                          <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  </div>
              </div>

          <!-- Role (Optional) -->
          <div>
            <label
              for="role"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              RÃ´le 
            </label>
            <div class="grid sm:grid-cols-2 gap-2">
              <!-- Visitor -->
              <label
                for="hs-radio-in-form"
                class="flex p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer"
              >
                <input
                  type="radio"
                  name="hs-radio-in-form"
                  id="hs-radio-in-form"
                  class="shrink-0 mt-0.5 h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500 checked:border-blue-600 checked:text-blue-600"
                />
                <span class="text-sm text-gray-700 ms-3">Visitor</span>
              </label>

              <!-- Editor -->
              <label
                for="hs-radio-checked-in-form"
                class="flex p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer"
              >
                <input
                  type="radio"
                  name="hs-radio-in-form"
                  id="hs-radio-checked-in-form"
                  checked
                  class="shrink-0 mt-0.5 h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500 checked:border-blue-600 checked:text-blue-600"
                />
                <span class="text-sm text-gray-700 ms-3">Editor</span>
              </label>
            </div>

          </div>

          <!-- Terms Checkbox -->
          <div class="flex items-start">
            <input
              id="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="terms" class="ml-2 text-sm text-gray-600">
            I accept the
              <a href="#" class="text-blue-600 hover:underline">
              terms of use
              </a>.
            </label>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg transition duration-200"
          >
           Register
          </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-gray-600 text-sm mt-6">
       Already a member?
          <a
            href="login.html"
            class="text-blue-600 hover:underline font-medium"
          >
           Log in
          </a>
        </p>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-gray-200 py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-gray-600">
          &copy; 2025 Groupe 1 All rights reserved.
        </p>
      </div>
    </footer>
    <script src="https://unpkg.com/preline/dist/preline.js" defer></script>
  </body>
</html>
